{% load i18n xadmin_tags %}
<li class="dropdown">
    <a class="dropdown-toggle" role="button" data-toggle="dropdown">
        <i class="fa fa-recycle"></i> <span class="hide-sm">{% trans "清理缓存" %} <i class="caret"></i></span></a>
    <ul id="refresh-menu" class="dropdown-menu" role="menu">
        {% for t in refresh %}
            <li><a value="{{ t.val }}">{{ t.name }}</a></li>
        {% endfor %}
    </ul>
</li>
<script>
    $('#refresh-menu').find('li').each(function () {
        $(this).on('click', function () {
            $.post('', {
                csrfmiddlewaretoken: '{{ csrf_token }}',
                REFRESH_DATA: $(this).find('a:first').attr('value')
            });
        });
    });
</script>
